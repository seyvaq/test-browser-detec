        <script>
            function isEmbeddedBrowser() {
                const userAgent =
                    navigator.userAgent || navigator.vendor || window.opera;

                // Detect iOS in-app browsers
                const isiOS = /iPhone|iPad|iPod/i.test(userAgent);
                const isiOSInAppBrowser = isiOS && !window.webkit;

                // Detect Android in-app browsers
                const isAndroid = /Android/i.test(userAgent);
                const isAndroidInAppBrowser =
                    isAndroid && userAgent.includes("Version/");

                return isiOSInAppBrowser || isAndroidInAppBrowser;
            }

            if (isEmbeddedBrowser()) {
                alert(
                    "This page is being viewed in an embedded browser on Android or iOS.",
                );
            } else {
                alert("This page is not.");
            }
        </script>
