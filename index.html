        <script>
            function isTouchNGoOrMiBrowser() {
                const userAgent =
                    navigator.userAgent || navigator.vendor || window.opera;

                // Detect Touch 'n Go App
                const isTouchNGoApp = userAgent.includes("TouchNGo");

                // Detect Mi Browser
                const isMiBrowser = userAgent.includes("MiuiBrowser");

                return isTouchNGoApp || isMiBrowser;
            }

            if (isTouchNGoOrMiBrowser()) {

                );
